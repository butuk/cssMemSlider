<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mem slider</title>

  <meta charset="UTF-8">
  <meta name='keywords' content='HTML, CSS'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <section class="slider__wrapper">
      <section class="slider">
        <input type="radio" name="radiobutton" id="choise1" checked>
        <input type="radio" name="radiobutton" id="choise2">
        <input type="radio" name="radiobutton" id="choise3">
        <input type="radio" name="radiobutton" id="choise4">
        <input type="radio" name="radiobutton" id="choise5">
        <input type="radio" name="radiobutton" id="choise6">
        <input type="radio" name="radiobutton" id="choise7">

        <figure id="slide1">
          <img src="images/1.jpg" alt="Hi there"/>
          <figcaption id="caption1">Hi there</figcaption>
        </figure>
        <figure id="slide2">
          <img src="images/2.jpg" alt="Mems, huh?"/>
          <figcaption id="caption2">Wanna mems, huh?</figcaption>
        </figure>
        <figure id="slide3">
          <img src="images/3.jpg" alt="OK"/>
          <figcaption id="caption3">Ok, let's mem</figcaption>
        </figure>
        <figure id="slide4">
          <img src="images/4.jpg" alt="LOL?"/>
          <figcaption id="caption4">LOL?</figcaption>
        </figure>
        <figure id="slide5">
          <img src="images/5.jpg" alt="ROFL?"/>
          <figcaption id="caption5">ROFL?</figcaption>
        </figure>
        <figure id="slide6">
          <img src="images/6.jpg" alt="Kek"/>
          <figcaption id="caption6">Kek</figcaption>
        </figure>
        <figure id="slide7">
          <img src="images/7.jpg" alt="Did you like it?"/>
          <figcaption id="caption7">Hope, you've liked it</figcaption>
        </figure>
      </section>
    </section>

    <section class="navigation">
      <label for="choise1" class="button"></label>
      <label for="choise2" class="button"></label>
      <label for="choise3" class="button"></label>
      <label for="choise4" class="button"></label>
      <label for="choise5" class="button"></label>
      <label for="choise6" class="button"></label>
      <label for="choise7" class="button"></label>
    </section>
  </div>
</body>
</html>
